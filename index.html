<button id="btnTop" style="display:none; position:fixed; bottom:20px; right:20px; background:#4CAF50; color:white; border:none; padding:10px; border-radius:50%;">‚¨ÜÔ∏è</button>
<script>
  let btn = document.getElementById("btnTop");
  window.onscroll = function() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };
  btn.onclick = function() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>


<script>
  function sapa() {
    let nama = document.getElementById("nama").value;
    document.getElementById("pesan").innerHTML = "Halo, " + nama + "! Senang bertemu üòÑ";
  }
  
  document.addEventListener("scroll", function() {
    let elements = document.querySelectorAll(".hidden");
    for (let e of elements) {
      if (e.getBoundingClientRect().top < window.innerHeight - 100) {
        e.classList.add("show");
      }
    }
  });

</script>
